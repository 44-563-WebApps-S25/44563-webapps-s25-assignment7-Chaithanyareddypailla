<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chaithanya Reddy Pailla Digs for Treasure</title>
    <style>
        #locations,
        #score,
        #help {
            font-weight: bold;
        }

        p,
        div {
            margin: 10px 0;

        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }

        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .game-grid img {
            width: 70px;
            height: 70px;

            .grid {
                display: grid;
                grid-template-columns: repeat(7, 50px);
                gap: 5px;
            }

            .grid img {
                width: 50px;
                height: 50px;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <h2>Treasure Hunt Game</h2>

    <div id="gameGrid"></div>

    <div>
        <span>Score: <span id="score">0</span></span>
        <span>Locations Visited: <span id="locationsVisited">0</span></span>
    </div>

    <button id="helpButton">Click for help</button>
    <div id="help">Help result will appear here</div>

    <!-- Game Field -->
    <div class="game-container">
        <div class="game-grid">
            <!-- Generate 5x7 grid with cactus images -->
            <script>
                // Step 5 - Game variables (defined once, outside the loop)
                const silverLocations = [2, 5, 11, 21, 32];
                const goldLocation = 15;
                const snakeLocation = 20;
                let score = 0;
                let locationsVisited = 0;
                let lastLocation = 0;
                let gameOver = false;
            
                // Step 1 & 2 - Create grid and images
                const grid = document.querySelector('.game-grid');
            
                for (let i = 0; i < 35; i++) {
                    const cell = document.createElement('div');
                    const img = document.createElement('img');
            
                    img.src = "pottery.jpg";
                    img.alt = "pottery";
                    img.id = 'img' + i; // Set unique id to each image
            
                    img.onclick = () => check(i); // Set click handler for each image
            
                    cell.appendChild(img);
                    grid.appendChild(cell);
                }
            
                // Step 12 - Check function to handle clicks
                function check(position) {
                    if (gameOver) return;
            
                    const img = document.getElementById('img' + position);
            
                    if (position === snakeLocation) {
                        img.src = 'snake.jpg';
                        gameOver = true;
                        score -= 3;
                    } else if (position === goldLocation) {
                        img.src = 'gold nugget.jpg';
                        score += 5;
                    } else if (silverLocations.includes(position)) {
                        img.src = 'silver coin.jpg';
                        score += 3;
                    } else {
                        img.src = 'pottery.jpg';
                        score += 1;
                    }
            
                    locationsVisited++;
                    img.title = 'Visited';
                    lastLocation = position;
            
                    // Update display
                    document.getElementById('score').innerText = score;
                    document.getElementById('locationsVisited').innerText = locationsVisited;
                }
            
                // Step 13 - Help function logic
                function help() {
                    const row = Math.floor(lastLocation / 7);
                    const col = lastLocation % 7;
            
                    const neighbors = [
                        (lastLocation - 7 + 35) % 35,
                        (lastLocation + 7) % 35,
                        (col === 0) ? lastLocation + 6 : lastLocation - 1,
                        (col === 6) ? lastLocation - 6 : lastLocation + 1
                    ];
            
                    if (neighbors.some(n => silverLocations.includes(n))) {
                        document.getElementById('help').innerText = 'clink';
                        return;
                    }
            
                    const snakeRow = Math.floor(snakeLocation / 7);
                    const snakeCol = snakeLocation % 7;
            
                    if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
                        document.getElementById('help').innerText = 'rattle';
                        return;
                    }
            
                    document.getElementById('help').innerText = 'wind';
                }
            
                // Step 14 - Connect help button to help function
                document.getElementById('helpButton').onclick = help;
            </script>
            
        </div>
    </div>
    </div>

</body>

</html>
