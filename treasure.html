<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chaithanya Reddy Pailla Digs for Treasure</title>
    <style>
    
        #locations, #score, #help {
            font-weight: bold;
        }
        p, div {
            margin: 10px 0;

        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }
        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .game-grid img {
            width: 70px;
            height: 70px;
        
            .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 5px;
        }
        .grid img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        }
 </style>
</head>
<body>

    <h1>Chaithanya Reddy Pailla Digs for Treasure</h1>

    <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

    <p id="locations">Number of locations checked is zero.</p>

    <p id="score">Score is zero.</p>

    <p id="help">Help report will show here.</p>

    <p>Click for help.</p>

    <!-- Game Field -->
    <div class="game-container">
        <div class="game-grid">
            <!-- Generate 5x7 grid with cactus images -->
            <script>
                const grid = document.querySelector('.game-grid');
                for (let i = 0; i < 35; i++) {
                    let cell = document.createElement('div');
                    let img = document.createElement('img');
                    img.src = "cactus.jpg"; // Cactus Image
                    img.alt = "Cactus";
                    cell.appendChild(img);
                    grid.appendChild(cell);
                }
            </script>
        </div>
    </div>
</div>

<div class="grid" id="gameGrid">
    <!-- 35 images will be inserted via JS -->
</div>
<p>Score: <span id="score">0</span></p>
<p>Locations Visited: <span id="locationsVisited">0</span></p>
<p>Help: <span id="help">Click for help</span></p>

<script>
    // Step 4 declarations
let ids = [];
let score = 0;
let locationsVisited = 0;
let lastLocation = 0;
let silverLocations = [2, 5, 11, 21, 32];
let goldLocation = 15;
let snakeLocation = 20;
let gameOver = false;

// Step 1 & 2 - Create 35 images with unique ids and onclick handlers
const Grid = document.getElementById('gameGrid');

for (let i = 0; i < 35; i++) {
    let img = document.createElement('img');
    img.id = 'img' + i;
    img.src = 'pottery.jpg';
    img.onclick = function () { check(i); };
    ids.push(img.id);
    grid.appendChild(img);
}

// Step 12 - Define the check function
function check(position) {
    if (gameOver) return;  // a

    let img = document.getElementById(ids[position]);  // b, c

    // d - Change image based on location
    if (position === snakeLocation) {
        img.src = 'snake.jpg';
        gameOver = true;
        score -= 3;  // j
    } else if (position === goldLocation) {
        img.src = 'gold nugget.jpg';
        score += 5;  // g
    } else if (silverLocations.includes(position)) {
        img.src = 'silver coin.jpg';
        score += 3;  // f
    } else {
        img.src = 'pottery.jpg';
        score += 1;  // e
    }

    // h - Increment locationsVisited
    locationsVisited++;

    // i - Update image text (optional feedback)
    img.title = `Visited`;

    lastLocation = position;  // k

    // Update score and locations on page
    document.getElementById('score').innerText = score;
    document.getElementById('locationsVisited').innerText = locationsVisited;
}

// Step 13 - Define the help function
function help() {
    const row = Math.floor(lastLocation / 7);
    const col = lastLocation % 7;

    // Neighbors (wrap around if needed)
    const neighbors = [
        (lastLocation - 7 + 35) % 35,  // above
        (lastLocation + 7) % 35,       // below
        (lastLocation - 1 + 7) % 7 + (row * 7),  // left (wrap row)
        (lastLocation + 1) % 7 + (row * 7)       // right (wrap row)
    ];

    if (neighbors.some(n => silverLocations.includes(n))) {
        document.getElementById('help').innerText = 'clink';
        return;
    }

    const snakeRow = Math.floor(snakeLocation / 7);
    const snakeCol = snakeLocation % 7;

    if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
        document.getElementById('help').innerText = 'rattle';
        return;
    }

    document.getElementById('help').innerText = 'wind';
}

// Step 14 - Set onclick for help
document.getElementById('help').onclick = help;

</script>


</body>
</html>
