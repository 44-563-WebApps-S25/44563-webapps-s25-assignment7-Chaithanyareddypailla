<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chaithanya Reddy Pailla Digs for Treasure</title>
    <style>
    
        #locations, #score, #help {
            font-weight: bold;
        }
        p, div {
            margin: 10px 0;

        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }
        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .game-grid img {
            width: 70px;
            height: 70px;
        
            .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 5px;
        }
        .grid img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        }
 </style>
</head>
<body>

    <h1>Chaithanya Reddy Pailla Digs for Treasure</h1>

    <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

    <p id="locations">Number of locations checked is zero.</p>

    <p id="score">Score is zero.</p>

    <p id="help">Help report will show here.</p>

    <p>Click for help.</p>

    <!-- Game Field -->
    <div class="game-container">
        <div class="game-grid">
            <!-- Generate 5x7 grid with cactus images -->
            <script>
                const grid = document.querySelector('.game-grid');
                for (let i = 0; i < 35; i++) {
                    let cell = document.createElement('div');
                    let img = document.createElement('img');
                    img.src = "cactus.jpg"; // Cactus Image
                    img.alt = "Cactus";
                    cell.appendChild(img);
                    grid.appendChild(cell);
                }
            </script>
        </div>
    </div>
</div>

<div class="grid" id="gameGrid">
    <!-- 35 images will be inserted via JS -->
</div>
<p>Score: <span id="score">0</span></p>
<p>Locations Visited: <span id="locationsVisited">0</span></p>
<p>Help: <span id="help">Click for help</span></p>

<script>
   // Part 4: Making the game operational

// Step 1 & 2 - Give each of the 35 images a unique id and onclick property
const Grid = document.getElementById('gameGrid');
let ids = []; // Step 4

for (let i = 0; i < 35; i++) {
    let img = document.createElement('img');
    img.id = 'img' + i;
    img.src = 'pottery.jpg';
    img.onclick = function () { check(i); };  // Each image has onclick="check(x)"
    ids.push(img.id);
    grid.appendChild(img);
}

// Step 5 to Step 11 - Declare variables
let score = 0;
let locationsVisited = 0;
let lastLocation = 0;
let silverLocations = [2, 5, 11, 21, 32];  // Step 7
let goldLocation = 15;                      // Step 8
let snakeLocation = 20;                      // Step 9
let gameOver = false;                        // Step 10

// Step 12 - Define the function check(position)
function check(position) {
    if (gameOver) {
        return;  // a - Do nothing if game is over
    }

    let img = document.getElementById(ids[position]);  // b - Get image element

    // c - Change image source based on what is found at this location
    if (position === snakeLocation) {
        img.src = 'snake.jpg';
        gameOver = true;
        score -= 3;  // j - Subtract 3 from score if snake is found
    } else if (position === goldLocation) {
        img.src = 'gold nugget.jpg';
        score += 5;  // g - Add 5 for gold
    } else if (silverLocations.includes(position)) {
        img.src = 'silver coin.jpg';
        score += 3;  // f - Add 3 for silver
    } else {
        img.src = 'pottery.jpg';
        score += 1;  // e - Add 1 for regular pottery
    }

    locationsVisited++;  // h - Increment locationsVisited
    img.title = 'Visited';  // i - Feedback (optional)

    lastLocation = position;  // k - Update lastCheck to current position

    // Update page with score and locations visited
    document.getElementById('score').innerText = score;
    document.getElementById('locationsVisited').innerText = locationsVisited;
}

// Step 13 - Define the help function
function help() {
    const row = Math.floor(lastLocation / 7);
    const col = lastLocation % 7;

    // Neighbors (wrap-around handling)
    const neighbors = [
        (lastLocation - 7 + 35) % 35,  // Above
        (lastLocation + 7) % 35,       // Below
        (lastLocation % 7 === 0) ? lastLocation + 6 : lastLocation - 1,  // Left (wrap)
        (lastLocation % 7 === 6) ? lastLocation - 6 : lastLocation + 1   // Right (wrap)
    ];

    // Check for clink - nearby silver
    if (neighbors.some(n => silverLocations.includes(n))) {
        document.getElementById('help').innerText = 'clink';
        return;
    }

    // Check for rattle - adjacent to snake
    const snakeRow = Math.floor(snakeLocation / 7);
    const snakeCol = snakeLocation % 7;
    if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
        document.getElementById('help').innerText = 'rattle';
        return;
    }

    // Default to wind if no clues found
    document.getElementById('help').innerText = 'wind';
}

// Step 14 - Set help button onclick property
document.getElementById('help').onclick = help;

// Step 15 - Testing happens manually after game runs
// Step 16 & 17 - Done after game works (feedback and screenshots)

// Step 18 - Show on VSCode as required during documentation

</script>


</body>
</html>
