<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chaithanya Reddy Pailla Digs for Treasure</title>
    <style>
    
        #locations, #score, #help {
            font-weight: bold;
        }
        p, div {
            margin: 10px 0;

        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }
        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        #gameGrid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
        }
        img {
            width: 50px;
            height: 50px;
        }
        
 </style>
</head>
<body>

    <h1>Chaithanya Reddy Pailla Digs for Treasure</h1>

    <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

    <p id="locations">Number of locations checked is zero.</p>

    <p id="score">Score is zero.</p>

    <p id="help">Help report will show here.</p>

    <p>Click for help.</p>

    <!-- Game Field -->
    <div class="game-container">
        <div class="game-grid">
            <!-- Generate 5x7 grid with cactus images -->
            <script>
                const grid = document.querySelector('.game-grid');
                for (let i = 0; i < 35; i++) {
                    let cell = document.createElement('div');
                    let img = document.createElement('img');
                    img.src = "cactus.jpg"; // Cactus Image
                    img.alt = "Cactus";
                    cell.appendChild(img);
                    grid.appendChild(cell);
                }
            </script>
        </div>
    </div>
</div>

<p>Score: <span id="score">0</span></p>
<p>Locations Visited: <span id="locationsVisited">0</span></p>
<div id="gameGrid"></div>
<button id="help">Get Help</button>
<p>Help Result: <span id="helpResult"></span></p>

<script src="game.js"></script>

<script>
 const Grid = document.getElementById('gameGrid');
let ids = [];

for (let i = 0; i < 35; i++) {
    let img = document.createElement('img');
    img.id = 'img' + i;
    img.src = 'pottery.jpg';
    img.onclick = function () { check(i); };
    ids.push(img.id);
    grid.appendChild(img);
}

let score = 0;
let locationsVisited = 0;
let lastLocation = 0;
let silverLocations = [2, 5, 11, 21, 32];
let goldLocation = 15;
let snakeLocation = 20;
let gameOver = false;

function check(position) {
    if (gameOver) return;

    let img = document.getElementById(ids[position]);

    if (position === snakeLocation) {
        img.src = 'snake.jpg';
        gameOver = true;
        score -= 3;
    } else if (position === goldLocation) {
        img.src = 'gold nugget.jpg';
        score += 5;
    } else if (silverLocations.includes(position)) {
        img.src = 'silver coin.jpg';
        score += 3;
    } else {
        img.src = 'pottery.jpg';
        score += 1;
    }

    locationsVisited++;
    img.title = 'Visited';
    lastLocation = position;

    document.getElementById('score').innerText = score;
    document.getElementById('locationsVisited').innerText = locationsVisited;
}

function help() {
    const row = Math.floor(lastLocation / 7);
    const col = lastLocation % 7;

    const neighbors = [
        (lastLocation - 7 + 35) % 35,
        (lastLocation + 7) % 35,
        (lastLocation % 7 === 0) ? lastLocation + 6 : lastLocation - 1,
        (lastLocation % 7 === 6) ? lastLocation - 6 : lastLocation + 1
    ];

    if (neighbors.some(n => silverLocations.includes(n))) {
        document.getElementById('helpResult').innerText = 'clink';
        return;
    }

    const snakeRow = Math.floor(snakeLocation / 7);
    const snakeCol = snakeLocation % 7;
    if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
        document.getElementById('helpResult').innerText = 'rattle';
        return;
    }

    document.getElementById('helpResult').innerText = 'wind';
}

document.getElementById('help').onclick = help;

</script>


</body>
</html>
